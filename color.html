<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<input type="text" v-model="width" />
			<input type="text" v-model="height" />
			<input type="color" v-model="bg" />
			<div class="color" v-bind:style="{width:width+'px',height:height+'px',background:bg}">aaa</div></br>
			<input type="range" min="0" max="255" v-model="r"/>
			<input type="range" min="0" max="255" v-model="g"/>
			<input type="range" min="0" max="255" v-model="b"/>
			<input type="range" min="0" max="1" step="0.1" v-model="a"/>
			<div class="color" v-bind:style="{width:width+'px',height:height+'px',background:'rgba('+r+','+g+','+b+','+a+')'}">bbb</div>
		</div>
		 
	</body>
</html>
<script src="vue.js"></script>
<script type="text/javascript">
	var vm= new Vue({
		el:"#box",
		data:{
			 width:200,
			 height:200,
			 r:0,
			 g:0,
			 b:0,
			 a:1,
			 bg:"#0099ff"
		}
	})
</script>
